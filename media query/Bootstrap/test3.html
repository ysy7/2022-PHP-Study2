    <!doctype html>
<html lang="en">
  <head>

  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <!--화면크기가 lg이상일때는(데스크탑일때는)4개가 나오고
            mg일떄는(테블릿일때)2개가 나오고
            sm일때는(스마트폰일때)1개가 나오게 해라-->
            <div class="col=lg-3 col-md-6 col-sm-12 bg-info">A</div>
            <div class="col=lg-3 col-md-6 col-sm-12 bg-warning">B</div>
            <div class="col=lg-3 col-md-6 col-sm-12 bg-danger">C</div>
            <div class="col=lg-3 col-md-6 col-sm-12 bg-success">D</div>
        </div>
    </div>
    <hr>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-warning">Warnind</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
