<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            height: 300px;
            border: 3px solid tomato;
        }

        tr:nth-child(2n) { /* tr의 짝수번째 행에 스타일 적용 */
            background: tomato;
        }
    </style>
</head>
<body>
    <h1>건강에 좋은 음식</h1>
    <table border>
    <tr><td>블루베리</td></tr>
    <tr><td>두부</td></tr>
    <tr><td>오이</td></tr>
    <tr><td>양배추</td></tr>
    <tr><td>토마토</td></tr>
    <tr><td>우유</td></tr>
    <tr><td>콩</td></tr>
    </table>
</body>
</html>
